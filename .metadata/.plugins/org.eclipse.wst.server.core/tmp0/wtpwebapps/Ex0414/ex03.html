<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 라이브러리</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<style>
		div{width:1000px; border:2px solid black; margin:20px; text-align:center; font-size:100px;}
	</style>
</head>
<body>
	<button id="sum">1~100 합</button>
	<br>
	<h1 id="header">하이하이!</h1>
	<br>
	<h1 class="name">홍길동</h1>
	<h1 class="name">심청이</h1>
	<h1 class="name">이순신</h1>
	<button id="btnGreen">배경색을 초록색으로</button>
	<button id="btnRed">배경색을 빨간색으로</button>
	<br><br><br>
	<button id="btnNaver">네이버로 이동</button>
	<br><br><br>
	<div>하이하이하이하이!!</div>
	<div>하이하이하이하이!!</div>
	<div>하이하이하이하이!!</div>
</body>

<script>
$("div").hover(function(){
	$(this).css("background", "black");
	$(this).css("color", "white");
}, function(){
	$(this).css("background", "white");
	$(this).css("color", "black");
});

	$("#btnNaver").on("click", function(){
		location.href="http://www.naver.com";
	});

	$("#btnRed").on("click", function(){
		$(".name").css("background", "red");
	});

	$("#btnGreen").on("click", function(){
		$(".name").css("background", "green");
		$(".name").css("color", "yellow");
	});

	$("#header").on("click", function(){
		$("#header").css("background", "yellow");
	});

	$("#sum").on("click", function(){
		var sum=0;
		for(i=0; i<=100; i++){
			sum+=i;
		}
		alert(sum);
	});
</script>

</html>
