<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>주소수정</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
	<h1>[주소수정]</h1><hr>
	<form name="frm" action="update.jsp">
		<input type="hidden" name="anum" value="1">
		이름 : <input type="text" name="textName">
		<br>
		주소 : <input type="text" name="textAddr">
		<hr>
		<input type="button" value="목록" id="btnList">
		<input type="submit" value="수정" id="btnUpdate">
		<input type="button" value="삭제" id="btnDelete">
		<input type="reset" value="취소" id="btnCancel">
	</form>
</body>

<script>
$("#btnDelete").click(function(event){
	if(confirm("삭제하시겠습니까?")){
		frm.action="delete.jsp";
		frm.submit();
	}
	else{
		event.preventDefault();
	}
});

	$("#btnList").click(function(){
		location.href="list.jsp";
	});

	$(frm).submit(function(event){
		if(confirm("수정하시겠습니까?")){
			var name=$(frm.textName).val();
			var addr=$(frm.textAddr).val();
			if(name==""){
				alert("이름을 입력하세요.");
				$(frm.textName).focus();
				event.preventDefault();
			}
			else if(name.replace(/[가-힣]/g, "")!=0){
				alert("이름을 한글로 입력하세요.");
				$(frm.textName).focus();
				event.preventDefault();
			}
			else if(addr==""){
				alert("주소를 입력하세요.");
				$(frm.textAddr).focus();
				event.preventDefault();
			}
		}
		else{
			event.preventDefault();
		}
	});
</script>

</html>
