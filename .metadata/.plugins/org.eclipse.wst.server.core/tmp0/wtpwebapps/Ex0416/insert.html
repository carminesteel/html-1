<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>상품등록</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
	<h1>[상품등록]</h1>
	<form name="frm" action="sqlInsert.jsp">
		상품 : <input type="text" name="gname">
		<br>
		가격 : <input type="text" name="price">
		<hr>
		<input type="submit" value="저장">
		<input type="reset" value="취소">
		<input type="button" value="목록" id="btnList">
	</form>
</body>

<script>
	$(frm).submit(function(event){
		event.preventDefault();
		if(!confirm("저장하시겠습니까?")) return;
		
		var gname=$(frm.gname).val();
		var price=$(frm.price).val();
		
		if(gname.replace(/[가-힣]/g, '') || gname==""){
			alert("한글을 입력해주세요.");
			$(frm.gname).val("");
			$(frm.gname).focus();
		}else if(price.replace(/[0-9]/g, '') || price==""){
			alert("숫자만 입력해주세요.")
			$(frm.price).val("");
			$(frm.price).focus();
		}else{
			frm.submit();
		}
		
		// 소문자가 아닌 글자가 있는지 확인
		// if(gname.replace(/[a-z]/g, ''))
		
		// 대문자가 아닌 글자가 있는지 확인
		// if(gname.replace(/[A-Z]/g, ''))
		
		// 소문자가 아닌 글자가 있는지 확인
		// if(gname.replace(/[A-Z]/gi ''))
		
	});
	
	$("#btnList").on("click", function(){
		location.href="list.jsp";
	});
</script>

</html>
